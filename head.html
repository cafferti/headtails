<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good morning Clock</title>
</head>
<body>

    <button class="js-9a">9a</button>

    <button class="js-9b">9b</button>
    
    <button onclick=" 
         pickcoin(`head`)
    " >Head</button>


    <button onclick=" 
         pickcoin(`tail`)
    " >Tails</button>

    <p class="js-player-move" ></p>



<script>
    

    function pickcoin(param){

        const randm = Math.random();

        (randm >= 1/10 && randm <= 1/2) ? cmpick = `tail` : cmpick = `head`;
        
       (cmpick === param) ? alert(`you picked ${param} the computer  picked  ${cmpick} you loose `) : alert(`you picked ${param} the computer picked  ${cmpick} you win `);

       document.querySelector(`.js-player-move`).innerHTML = `you picked ${param}`


    }

    console.log(document.querySelector(`.js-9a`))
    document.querySelector(`.js-9b`).innerHTML = `9bdone!`
    

</script>
